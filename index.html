<!DOCTYPE html>
<html>
<head>
  <title>Admin Charger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ADMIN CHARGER</h2>
<p>Klik saat charging selesai</p>

<button onclick="next()">NEXT</button>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCIdveFrv0s1sD4N1sID8x0DH2RKgo5LJg",
    authDomain: "queue-charge.firebaseapp.com",
    projectId: "queue-charge",
    storageBucket: "queue-charge.firebasestorage.app",
    messagingSenderId: "1057500450444",
    appId: "1:1057500450444:web:d1bea6286d1b283408f5a9"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function next() {
    const ref = db.collection("meta").doc("state");
    const snap = await ref.get();
    const current = snap.exists ? snap.data().current : 0;
    await ref.set({ current: current + 1 });
    alert("Antrian lanjut ke #" + (current + 1));
  }
</script>

</body>
</html>
